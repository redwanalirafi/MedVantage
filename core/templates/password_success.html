<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts for a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #28a745; /* Green for the checkmark color */
        }
        .container p {
            font-size: 1.2rem;
            color: #555;
        }
        .tick-mark {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        // JavaScript to handle the countdown and redirection
        let countdownSeconds = 5; // Set countdown time in seconds

        function startCountdown() {
            const countdownElement = document.getElementById('countdown-timer');
            const interval = setInterval(function() {
                countdownElement.innerHTML = countdownSeconds;
                countdownSeconds--;

                // Redirect when countdown reaches 0
                if (countdownSeconds < 0) {
                    clearInterval(interval); // Clear the interval once finished
                    window.location.href = "{% url 'home' %}"; // Redirect to home
                }
            }, 1000); // 1000 milliseconds = 1 second
        }

        window.onload = startCountdown; // Start countdown when page loads
    </script>
</head>
<body>

<div class="container">
    <!-- Large tick mark icon using Bootstrap's check-circle icon -->
    <div class="tick-mark">
        &#10004;
    </div>
    <!-- Thank you message -->
    <h1>Thanks for your review!</h1>
    <p>We appreciate your feedback.</p>
    <p>We value every input from our users to improve the service.</p>
    <p>You will be redirected to the home page in <span class="countdown" id="countdown-timer">5</span> seconds...</p>
</div>

<!-- Include Bootstrap JS and dependencies (optional but good for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
