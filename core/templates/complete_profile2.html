

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .card {
            background-color: #e3fcec; /* Light green card */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header, .btn-primary {
            background-color: #38b000; /* Cool green header and button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #2f9500; /* Darker green on hover */
        }
        .btn-secondary {
            background-color: #9cd2a4; /* Light green for secondary buttons */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #7fb685;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <figure class="text-center">
        <blockquote class="blockquote">
          <p>Welcome to MedVantage.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Best Heathcare  <cite title="Source Title">Service Provider</cite>
        </figcaption>
      </figure>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card" style="height: 100%; width: 100%;">
                <div class="card-header text-white text-center">
                    <h3>Complete Your Profile</h3>
                </div>
                <div class="card-body">

                    <!-- Display error message if provided -->
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <form id="profileForm" method="POST" action="{% url 'complete_profile' %}">
                        {% csrf_token %}
                        <!-- First Name, Last Name, and Email -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter your email address" required>
                        </div>
                    
                        <!-- Enter Age -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age" required>
                        </div>
                    
                        <button type="submit" class="btn btn-success w-100 my-5">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function nextStep(step) {
        document.querySelectorAll('.step').forEach((el) => el.classList.remove('active'));
        document.getElementById(`step${step}`).classList.add('active');
        
        // Update overview content on step 3
        if (step === 3) {
            document.getElementById('overviewFirstName').innerText = document.getElementById('firstName').value;
            document.getElementById('overviewLastName').innerText = document.getElementById('lastName').value;
            document.getElementById('overviewEmail').innerText = document.getElementById('email').value;
            document.getElementById('overviewAge').innerText = document.getElementById('age').value;
        }
    }

    // Optional: Handle form submission
   
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
