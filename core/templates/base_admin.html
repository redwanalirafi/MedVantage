<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%; /* Ensure the body fills the viewport */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
        }
        .min-h-screen {
            min-height: 100vh; /* Ensure full viewport height */
            display: flex; /* Make the container a flex container */
        }
        .flex {
            display: flex;
            flex: 1;
            height: 100vh; /* Make the flex container take full screen height */
        }
        .bg-muted {
            background-color: #f5f5f5;
        }
        .w-full {
            width: 100%;
        }
        .aside {
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            width: 20%;
            box-sizing: border-box; /* Include padding and borders in the elementâ€™s width and height */
        }
        nav {
            padding-top: 20px;
            text-align: center;
        }
        .nav-item {
            margin-bottom: 15px;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Add scroll if content is larger than available space */
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
        }
        .breadcrumb-separator {
            margin: 0 5px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            flex: 1;
            max-height: 100%; /* Ensure card doesn't exceed screen size */
            overflow-y: auto; /* Enable vertical scroll if content exceeds */
        }
        .card-header {
            margin-bottom: 20px;
        }
        .card-title {
            
            margin: 0;
        }
        .card-description {
            color: #666;
            margin: 5px 0 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #e9ecef;
        }
        .grid-item svg {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }
        .grid-item span {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="flex min-h-screen w-full bg-muted">
        <aside class="aside" style="background-color: #B17457">
            <nav>
                <br><br>
                <h2><strong>Med Vantage</strong></h2>
                <br>
                <img src="{% static 'images/admin.jpg' %}" alt="" width="50%" style="border-radius: 50%;">
                <br><br>
                <h4>Admin Panel</h4><br><hr>
                <br>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </nav>
        </aside>
        <div class="content">
            <header class="header" style="background-color: #4A4947;">
                <nav class="breadcrumb text-white"><br>
                    <a href="#" style="color: white;">Dashboard</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Admin Panel</span>
                </nav>
            </header>
            <main>
                <div class="card" style="background-color: #4A4947;" >
                    <div class="card-header">
                        <h4 class="card-title text-white">Admin Panel</h4>
                        <p class="card-description text-white">Manage your clinic's operations.</p>
                    </div>
                    <div class="grid">
                        <a href="{% url 'add-doctor' %}" style="text-decoration: none; color: black;">
                        <div class="grid-item" style="background-color: #FAF7F0;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <line x1="19" x2="19" y1="8" y2="14"/>
                                    <line x1="22" x2="16" y1="11" y2="11"/>
                                </svg>
                                <br><span>Add Doctor</span> 
                            
                        </div>
                        </a>
                        <a href="{% url 'delete-doctor' %}" style="text-decoration: none; color: black;">
                        <div class="grid-item" style="background-color: #FAF7F0;">
                            
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <polyline points="16 11 18 13 22 9"/>
                                </svg>
                                <br><span>Remove Doctor</span>
                            
                        </div></a>
                        <a href="{% url 'admin_manage_users' %}" style="text-decoration: none; color: black;">
                        <div class="grid-item" style="background-color: #FAF7F0;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"/>
                                    <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"/>
                                    <path d="M12 3v6"/>
                                </svg>
                                <br><span>Manage Users</span>
                            </div>
                        </a>
                        
                    </div>
                </div>
                <br>
                {% block  content %} {%endblock content%}
            </main>
        </div>
    </div>
</body>
</html>
