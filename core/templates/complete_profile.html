<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .step {
      display: flex;
      align-items: center;
    }
    .step div {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #ddd;
      color: #666;
    }
    .step.completed div {
      background-color: #48bb78;
      color: white;
    }
    .step span {
      color: #666;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-section p {
      color: #666;
      margin-bottom: 20px;
    }
    .form-section .form-group {
      margin-bottom: 20px;
    }
    .form-section .form-group label {
      display: block;
      color: #333;
      margin-bottom: 8px;
    }
    .form-section .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .button {
      background-color: #48bb78;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #38a169;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="steps">
      <div class="step" id="step-1">
        <div>1</div>
        <span>Step 1</span>
      </div>
      <div class="step" id="step-2">
        <div>2</div>
        <span>Step 2</span>
      </div>
      <div class="step" id="step-3">
        <div>3</div>
        <span>Step 3</span>
      </div>
    </div>
    <div class="form-section" id="form-1">
      <h2>Step 1</h2>
      <p>This is the first step of the form. Please fill out the required information.</p>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <button class="button" onclick="nextStep()">Next</button>
    </div>
    <div class="form-section" id="form-2">
      <h2>Step 2</h2>
      <p>This is the second step of the form. Please fill out the required information.</p>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city">
      </div>
      <button class="button" onclick="nextStep()">Next</button>
    </div>
    <div class="form-section" id="form-3">
      <h2>Step 3</h2>
      <p>This is the third step of the form. Please fill out the required information.</p>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
      <button class="button">Submit</button>
    </div>
  </div>

  <script>
    let currentStep = 1;
    
    function showStep(step) {
      document.querySelectorAll('.form-section').forEach((section, index) => {
        section.classList.toggle('active', index + 1 === step);
      });
      document.querySelectorAll('.step').forEach((stepElement, index) => {
        stepElement.classList.toggle('completed', index < step);
      });
    }
    
    function nextStep() {
      currentStep++;
      if (currentStep > 3) {
        currentStep = 3;
      }
      showStep(currentStep);
    }
    
    // Initialize
    showStep(currentStep);
  </script>
</body>
</html>
