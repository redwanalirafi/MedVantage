<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Prescription - MedVantage</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet'>

    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Arial', sans-serif;
        }

        .prescription-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
        }

        .prescription-details, .medicine-list {
            margin-top: 20px;
        }

        .prescription-details .detail-item {
            margin-bottom: 10px;
        }

        .medicine-list h4 {
            font-size: 24px;
            color: #17a2b8;
        }

        .medicine-list table {
            margin-top: 10px;
            width: 100%;
        }

        .medicine-list table th, .medicine-list table td {
            padding: 10px;
            border: 1px solid #dee2e6;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class='container'>
    <div class='prescription-card'>
        <div class='header'>
            <h1>MedVantage</h1>
            <p>Medical Prescription</p>
        </div>

        <div class='prescription-details'>
            <div class='row'>
                <div class='col-md-6'>
                    <p class='detail-item'><strong>Patient Name:</strong> John Doe</p>
                    <p class='detail-item'><strong>Age:</strong> 45</p>
                    <p class='detail-item'><strong>Sex:</strong> Male</p>
                </div>
                <div class='col-md-6'>
                    <p class='detail-item'><strong>Doctor Name:</strong> Dr. Emily Stone</p>
                    <p class='detail-item'><strong>Designation:</strong> Cardiologist</p>
                    <p class='detail-item'><strong>Date:</strong> 09/09/2024</p>
                </div>
            </div>
        </div>

        <div class='medicine-list'>
            <h4>Prescribed Medicines</h4>
            <table class='table table-bordered'>
                <thead class='table-light'>
                    <tr>
                        <th>Medicine</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aspirin</td>
                        
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class='footer'>
            <p>Â© 2024 MedVantage | Stay healthy and take your medications as prescribed</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
